<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An Expression Validation App Using JavaScript</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1> 
        <span>HTML, CSS, </span> & <span> JS </span> form validation using pattern RegEx Data Validation App
    </h1>

    <div class="form-container">
        <form id="validationForm" class="row g-3">
            <div class="col-12">
                <label for="dataType">Select data type to validate:</label>
                <select id="dataType" class="form-select mb-3 col-auto" aria-label="Default select example">
                    <option value="email">Email</option>
                    <option value="phone">Phone Number</option>
                    <option value="postcode">Post Code</option>
                </select>
            </div>
            
            <div class="col-12">
                <label for="inputData">Enter data to validate:</label>
                <input type="text" class="form-control" id="inputData" >
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Validate</button>
            </div>
        </form>

        
    </div>
    <div id="result"></div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
